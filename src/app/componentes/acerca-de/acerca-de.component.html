      <div class="card border-secundary mb-3">
        <div class="card-body">
          <ul class="items-list" id="acercadeList">
            <li *ngFor="let acercade of acercaDeList, let i = index">
          <h5 class="card-title">Card title</h5>
          <p class="card-text"> Cambiar </p>
          <p class="card-text"><small class="text-muted">Last updated dasd 3 mins ago</small></p>
                  <div class="data-control">
                    <div class="btn-edit">
                      <button class="btn btn-secondary btn-sm" style="background-color: rgb(50, 158, 225);"
                        data-bs-toggle="modal" data-bs-target="#educacionForm"><i class="fa fa-pen"></i></button>
                    </div>
                    <div class="btn-edit">
                      <button class="btn btn-secondary btn-sm" style="background-color: rgb(247, 121, 121);"><i
                          class="fa fa-trash"></i></button>
                    </div>
                  </div>
                  

          <button class="btn btn-secondary btn-sm"> Editar sección <button class="card-title"><i
                class="fa fa-pencil-square-o" aria-hidden="true"></i></button></button>




          <button class="btn btn-secondary btn-sm" style="background-color: rgb(247, 121, 121);"> Eliminar
            sección<button class="card-title" style="border-radius: 0%;"><i class="fa fa-trash-o"
                aria-hidden="true"></i></button></button>

              </li>
          </ul>

          <div class="modal fade" id="educationForm" tabindex="-1" aria-labelledby="educationFormLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="educationFormLabel">Educacion</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form >
                    <input type="hidden" name="id" formControlName="id">
        
                    <div class="row mb-3">
                      <label for="school" class="col-sm-2 col-form-label">School</label>
                      <div class="col-sm-10">
                        <input type="text" name="school" formControlName="school" class="form-control" required>
                      </div>
                    </div>
        
                    <div class="row mb-3">
                      <label for="title" class="col-sm-2 col-form-label">Title</label>
                      <div class="col-sm-10">
                        <input type="text" name="title" formControlName="title" class="form-control" required>
                      </div>
                    </div>
        
                    <div class="row mb-3">
                      <label for="score" class="col-sm-2 col-form-label">Score</label>
                      <div class="col-sm-10">
                        <input type="number" name="score" formControlName="score" class="form-control" required>
                      </div>
                    </div>
        
                    <div class="row mb-3">
                      <label for="score" class="col-sm-2 col-form-label">Image</label>
                      <div class="col-sm-10">
                        <input type="text" name="img" formControlName="img" class="form-control" required>
                      </div>
                    </div>
        
                    <div class="text-center">
                      <button type="button" class="btn btn-secondary me-4" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
