<!-- Modal -->
<div class="modal fade" id="ModalHass" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

  <div class="modal-dialog">
    <div class="modal-content">
      <h5 style="padding: 2%;">Habilidades para destacar</h5>
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Habilidad</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Grado de dominio</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>

<header id="habilidad">
  <div class="mat-card">
    <div class="card" style="margin-top: 1%; margin-bottom: 1%;">
      <h5 style="margin-bottom: 1%; background-color: rgba(100, 177, 245, 0.463);" class="card-header">Habilidades Hard
        and Soft</h5>

      <body class="mat-card" style="border-color: rgb(209, 141, 141);" id="hass">
        <section>

          <div class="container-fluid">
            <ul class="items-list" id="hassList">
              <li *ngFor="let habilidad of hassList">


                <div class="card" style="width: 90em;">
                  <div class="card-body" style="width: 32 em;">
                    <h5 class="card-title">{{habilidad.nombre}}</h5>
                    <div class="progress-bar bg-success" role="progressbar" style="width: 50%;" aria-valuenow="25"
                      aria-valuemin="0" aria-valuemax="100">
                      <label style="background-color: rgb(107, 206, 65)" for="progress">Progreso</label>
                    </div>
                    <div class="dropdown" style="margin-top: 1%;">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Acciones del campo
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li><button class="dropdown-item" type="button" data-bs-toggle="modal"
                            data-bs-target="#ModalHass">Crear</button></li>
                        <li><button class="dropdown-item" type="button" data-bs-toggle="modal"
                            data-bs-target="#ModalHass">Modificar</button></li>
                        <li><button class="dropdown-item" type="button">Eliminar</button></li>
                      </ul>
                    </div>
                  </div>

                </div>
              </li>
            </ul>
          </div>
        </section>
      </body>
    </div>
  </div>
</header>
