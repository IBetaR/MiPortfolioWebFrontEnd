<div class="container mt-3">
    <div class="container-fluid" style="padding: 10em;">
        <h1 class="m-5">Iniciar Sesión</h1>

        <form [formGroup]="form" class="m-5" (ngSubmit)="onSubmit($event)">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>

                <input type="email" placeholder="Ingrese su email" name ="email" formControlName="email"
                    [ngClass]="{'is-invalid':Email?.errors && Email?.touched,
                     'is-valid':!Email?.errors && Email?.touched}"
                    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                >

                <div *ngIf="Email?.errors && Email?.touched">
                    <p *ngIf="Email?.hasError('required')" class="text-danger">
                        El Email es requerido
                    </p>
                    <p *ngIf="Email?.hasError('email')" class="text-danger">
                        Formato de Email debe ser válido
                    </p>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                
                <input type="password" placeholder="Ingrese su contraseña" formControlName="password"
                    [ngClass]="{'is-invalid':Password?.errors && Password?.touched,
                     'is-valid':!Password?.errors && Password?.touched}"
                    class="form-control"
                >

                
                <div *ngIf="Password?.errors && Password?.touched">

                    <div *ngIf="Password?.hasError('required')" class="text-danger">
                        La contraseña es requerida
                        <!--</p>
                        <p *ngIf="Password?.errors?.minlength" class="text-danger">
                        -->
                        <p>Formato de contraseña debe ser válido</p>
                    </div> 


                </div>
            </div>

           
            <div *ngIf="loginError" class="text-danger">Los datos ingresados no existen en nuestro registro</div>
            <button [disabled]="form.invalid" type="submit" class="btn btn-primary me-3">Iniciar sesión</button>
            <button routerLink="/portfolio" class="btn btn-primary">Cancelar</button>
        </form>
    </div>
