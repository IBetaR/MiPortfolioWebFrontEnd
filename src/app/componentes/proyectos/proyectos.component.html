<div id="proyecto">
  <!--Componente listo/cargar en proyecto definitivo-->
  <div>
    <!-- Modal -->
    <div class="modal fade" id="ModalProy" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-dialog">
        <div class="modal-content">
          <h5 style="padding: 2%;">Proyectos/Profesionales</h5>
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nombre(s) y Apellido(s)</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">URL redes sociales - LinkedIn/Otros </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Datos adicionales</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="mat-card">
      <div class="card" style="margin-top: 1%; margin-bottom: 1%; width: max-width; ">
        <h5 style="margin-bottom: 2%; background-color: rgba(100, 177, 245, 0.463);"
         class="card-header">Proyectos Desarrollados</h5>

        <div class="row" style="margin-bottom: 1%;margin-left: 0.5%; width: 39em;">
          <ul class="items-list" id="eduList">
            <li *ngFor="let proyecto of proyectosList">
              <div class="col-sm-6" style="width: auto;">
                <div class="card">
                  <div class="card-body">

                    <div class="card"
                      style="width: max-width;height: 6em; margin-top: -1%; margin-bottom: 1%;
                       margin-left: 1%;">

                      <div class="card-header">
                        <h6>{{proyecto.nombre}}</h6>
                      </div>
                      <ul class="list-group list-group-flush"
                        style="margin-top: 0.5em; margin-right: 70%; margin-left: 2%;">
                        <a href={{proyecto.url}} style="margin-left: 1%;" class="btn btn-secondary">Ir a sitio Web</a>
                      </ul>
                    </div>
                    
                  </div>
                </div>
              </div>
              <div class="card" style="height: 9.1em;">
                <div class="card-body">
                  <h5 class="card-title">Descripción - Otros Datos</h5>
              
                  <p class="card-text"> {{proyecto.descripcion}}</p>
                  <div class="dropdown" style="margin-top: -2%; margin-left: 65.5%;">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                      data-bs-toggle="dropdown" aria-expanded="false">
                      Acciones del campo
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                      <li><button class="dropdown-item" type="button" data-bs-toggle="modal"
                          data-bs-target="#ModalProy">Crear</button></li>
                      <li><button class="dropdown-item" type="button" data-bs-toggle="modal"
                          data-bs-target="#ModalProy">Modificar</button></li>
                      <li><button class="dropdown-item" type="button">Eliminar</button></li>
                    </ul>
                  </div>
                </div>
              </div>
             
          </ul>

        </div>

      </div>
    </div>
  </div>

</div>
